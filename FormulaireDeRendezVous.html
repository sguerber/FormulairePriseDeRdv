<!DOCTYPE html>
<html>
	<head>
		<title> Mon Formulaire </title>
		<meta charset="utf-8">
	</head>
	<body>
			<div class="titre">
				<label> <strong> Prise de Rendez-Vous En Ligne </strong> </label>
			</div>
			<p>
				<form method="post" action="req.php">
				<label> Veuillez sélectionner l'objet du rendez-vous*:  </label>
				<br/>
				<label for="check1">Achat</label>
				<input type="checkbox" required value="Achat" id="check1" />
				<label for="check2">Entretien</label>
				<input type="checkbox" required value="Entretien" id="check2" />
				<label for="check3">Réparation</label>
				<input type="checkbox" required value="Réparation" id="check3" />
			</p>
			<fieldset>
				<label><strong>Vos coordonnées personnelles : </strong></label>
			<p>
				<label for="civilité"> Civilité* : </label>
				<select id="civilité">
				<option>Monsieur</option>
				<option>Madame</option>
				</select>
				<br/>
				<label name="nom" for="nom"> Votre nom* : </label>
				<input type="text" required id="nom" /> 
				<br/>
				<label name="prenom" for="prénom"> Votre prénom* : </label>
				<input type="text"required id="prénom" />
				<br/>
				<label name="email" for="email"> Votre email* : </label>
				<input type="email" id="email" required />
			</fieldset>
			</p>
			<fieldset> 
				<label><strong>Votre rendez-vous : </strong></label>
				<p>
					<label name="date" for="date"> Date et heure* : </label>
					<input type="datetime-local" id="date" required />
					<br/><br/>
					<label> Vous pouvez nous laisser un commentaire (facultatif) : </label>
					<br/>
					<textarea> </textarea>
				</p>
			</fieldset>
			<br/>
			<input type="reset" />
			<label>	 </label>
			<input type="submit" />
			<p> <label> Les champs précédés d'un astérisque* sont obligatoires. </label> </p>
			
			
		</form>
	</body>

</html>
